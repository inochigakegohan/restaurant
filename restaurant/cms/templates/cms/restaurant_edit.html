{% extends "cms/base.html" %}
{% load bootstrap5 %}

{% block title %}飲食店の編集{% endblock title %}

{% block content %}
    <h4 class="mt-4 mb-5 border-bottom">飲食店の編集</h4>
    {% if restaurant_id %}
    <form action="{% url 'cms:restaurant_mod' restaurant_id=restaurant_id %}" method="post">
    {% else %}
    <form action="{% url 'cms:restaurant_add' %}" method="post">
    {% endif %}
      {% csrf_token %}
      {% bootstrap_form form layout='horizontal' %}
      <div class="form-group row">
        <div class="offset-md-3 col-md-9">
          <button type="submit" class="btn btn-primary">送信</button>
        </div>
      </div>
    </form>
    <a href="{% url 'cms:restaurant_list' %}" class="btn btn-secondary btn-sm">戻る</a>
{% endblock content %}
